<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat app</title>
  </head>
  <body>
    <h1>Chat App</h1>
    <input id="txtMessage" type="text" value="" />
    <button id="btnSendMessage">Send</button>

    <div id="messages"></div>

    <button id="btnShareLocation">Share location</button>

    <!-- TAMPLATES -->
    <script id="message-template" type="text/html">
      <div><p>{{message}}</p></div>
    </script>
    <script id="location-template" type="text/html">
      <div><a href="{{location}}" target="_blank">{{message}}</a></div>
    </script>
    <!--END TEMPLATES -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./js/chat.js"></script>
  </body>
</html>
